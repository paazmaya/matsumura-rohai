<!DOCTYPE html>
<html lang="en">
<head>
  <title>Matsumura Rohai - Translate stuff</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="content">
  <header class="page-header">
    <h1>Matsumura Rohai - Translate stuff</h1>
    <p>Click on buttons for making API calls...</p>
  </header>
  <section>
    <table class="table">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>

  <script id="tmpl_table_header" type="template/mustache">
      <tr>
         <th>ID</th>
          {{ #languages }}
              <th data-lang="{{ lang }}">{{ lang }} ({{ values }})</th>
          {{ /languages }}
      </tr>
  </script>

  <script id="tmpl_table_row" type="template/mustache">
    {{ #translations }}
      <tr data-id="{{ id }}">
        <td>{{ id }}</td>
      {{ #texts }}
        <td data-lang="{{ lang }}">{{ text }}</td>
      {{ /texts }}
      </tr>
    {{ /translations }}
  </script>

  <script id="text_input" type="template/mustache">
    <div class="form">
      <input type="text" value="{{ text }}" data-id="{{ id }}" lang="{{ lang }}" spellcheck="true" />
    </div>
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/superagent.js"></script>
  <script src="js/hogan.js"></script>
  <script src="js/bunkai-kumite.js"></script>
</body>
</html>
